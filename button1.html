<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cha-Ching Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a more button-like feel */
        .cha-ching-button {
            transition: all 0.1s ease-in-out;
            box-shadow: 0 8px 0 #c0392b, 0 12px 20px rgba(0,0,0,0.3);
        }
        .cha-ching-button:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #c0392b, 0 8px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="bg-transparent h-screen flex items-center justify-center antialiased">

    <button id="chaChingBtn" class="cha-ching-button bg-red-600 hover:bg-red-700 text-white font-bold py-8 px-16 rounded-full text-4xl cursor-pointer select-none">
        YES!
    </button>
    
    <!-- The Audio element that will play the sound -->
    <audio id="cashRegisterSound"></audio>

    <script>
        const button = document.getElementById('chaChingBtn');
        const audioPlayer = document.getElementById('cashRegisterSound');

        // --- PASTE YOUR URL HERE ---
        // 1. Upload your MP3 to GitHub.
        // 2. Right-click the "Download" button and "Copy Link Address".
        // 3. Paste the link below, replacing the placeholder text.
        
        // FIX: The URL must be a string (enclosed in quotes).
        // FIX: The URL must point to the 'raw' file, not the GitHub page displaying it.
        const audioUrl = "https://raw.githubusercontent.com/danedormio/notion-widgets/a6d2f3265c27e76c478c2c5cf07dff09d0e4ebe3/cashregister.mp3";

        // Set the source of the audio player to your URL
        audioPlayer.src = audioUrl;

        // Preload the audio file to reduce delay on the first click
        audioPlayer.preload = "auto";

        // --- Event Listener ---
        button.addEventListener('click', () => {
            // Play the sound
            audioPlayer.currentTime = 0; // Rewind to the start
            audioPlayer.play().catch(error => {
                console.error("Audio playback failed:", error);
            });

            // Simple visual feedback for the button press.
            button.classList.add('transform', 'translate-y-1');
            setTimeout(() => {
                button.classList.remove('transform', 'translate-y-1');
            }, 100);
        });

    </script>
</body>
</html>
